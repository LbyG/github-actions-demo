name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  job1:
    runs-on: windows
    env:
      MY_NAME: ${{ VARS.my_name }}
    steps:
    - name: Install and Build
      run: echo vars defined name is $MY_NAME
  job2:
    runs-on: windows
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
    - id: step1
      run: echo "test=hello" >> "$GITHUB_OUTPUT"
  job3:
    runs-on: windows
    needs: [job1, job2]
    if: NEEDS.JOB2.OUTPUTS.OUTPUT1 == 'hello'
    env:
      JOB2_OUTPUT: ${{ NEEDS.JOB2.OUTPUTS.OUTPUT1 }}
    steps:
    - name: sleep1
      run: echo job2 output1 is $JOB2_OUTPUT
