name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  job1:
    env:
      VARF: false
      VART: true
    runs-on: ubuntu-${{ 'latest' }}
    steps:
      - name: Var test
        run: |
          echo "VARF==false = ${{ VARF==false }}"
          echo "VARF=='false' = ${{ VARF=='false' }}"
          echo "VART==true = ${{ VART==true }}"
          echo "VART=='true' = ${{ VART=='true' }}"
